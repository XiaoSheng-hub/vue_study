    <script>
        // 生成【1,100】的随机数
        let targetNumber = Math.floor(Math.random() * 100 + 1);

        // 递归函数：在函数内部,多次调用该函数
        function guessNumber() {
            let number = prompt("请输入数字:");
            if (number == targetNumber) {
                alert("恭喜你回答正确！");
            } else if (number > targetNumber) {
                alert("大于目标数字,请再猜一次");
                guessNumber();
            } else if (number < targetNumber) {
                alert("小于目标数字,请再猜一次")
                guessNumber();
            } else {
                alert("格式错误,请重新输入！")
                guessNumber();
            }
        }
        guessNumber();
    </script>
