    <script>
        document.querySelector("")
        document.onkeydown = function (e) {
            let code = e.keyCode;
            switch (code) {
                case 37:
                    console.log("左");

                    break;
                case 38:
                    console.log("上");
                    break;
                case 39:
                    console.log("右");
                    break;
                case 40:
                    console.log("下");
                    break;
            }
        }
    </script>
