<!DOCTYPE html>
<html lang="en">

<head>

    <title>Demo02</title>

<body>
    <script>
        function fun(x, y) {
            var result = x * x + y * y;
            return result;
        }

        console.log(fun(3, 4));

        function judge(username, password) {
            if (username === "admin" && password === "123456") {
                console.log("登陆成功！");
            } else {
                console.log("登陆失败");
            }
        }

        judge("xiaoming", "123456");
        judge("admin", "123");
        judge("admin", "123456");
    </script>
</body>
