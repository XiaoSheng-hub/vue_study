<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo01</title>
</head>

<body>
    <h1>hello world</h1>
    <script>
        alert("hello world");
        console.log("hello world");

        var num1 = 10;
        var num2 = 20;
        var op = "+";
        switch (op) {
            case "+":
                console.log(num1 + num2);
                break;
            case "-":
                console.log(num1 - num2);
                break;
            case "*":
                console.log(num1 * num2);
                break;
            case "/":
                console.log(num1 / num2);
                break;
            default:
                console.log("请输入正确的操作符")；
        }
    </script>


</body>

</html>
