<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo14</title>

    <style>
        .swiper {
            width: 640px;
            height: 320px;
            position: relative;
        }

        .container {
            width: 640px;
            height: 320px;
            display: flex;
        }

        .container:hover {
            transform: translate(-640px);
        }

        .container img {
            width: 640px;
            height: 320px;
        }

        .btn {
            position: absolute;
        }
    </style>
</head>

<body>
    <div class="swiper">
        <div class="container">
            <img src="../picture/java.jpg" alt="">
            <img src="../picture/前端.jpg" alt="">
            <img src="../picture/php.jpg" alt="">
        </div>
        <div class="btn">
            <button>1</button>
            <button>2</button>
            <button>3</button>
        </div>
    </div>

</body>

</html>
