<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo33</title>
</head>

<body>
    <ul>
        <li>苹果</li>
        <li>鸭梨</li>
        <li>香蕉</li>
    </ul>
    <script>
        let ul = document.querySelector("ul");
        let li = document.querySelector("li");
        ul.onclick = function (e) {
            ul.removeChild(e.target);
        }
    </script>
</body>
