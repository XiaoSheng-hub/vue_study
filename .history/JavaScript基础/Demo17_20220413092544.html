<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo17</title>

    <style>
        .picture-list img {
            width: 320px;
            height: 160px;
        }

        .big-picture img {
            width: 640px;
            height: 320px;
        }

        .big-picture {
            position: absolute;
        }
    </style>
</head>

<body>
    <div class="picture-list">
        <img src="../picture/java.jpg" alt="">
        <img src="../picture/前端.jpg" alt="">
        <img src="../picture/php.jpg" alt="">
    </div>
    <div class="big-picture">

    </div>

    <script>
        let imgList = document.querySelectorAll(".picture-list img");
        let bigPicture = document.querySelector(".big-picture");
        let picList = document.querySelector(".")
        for (let i in imgList) {
            imgList[i].onmouseenter = function () {
                bigPicture.innerHTML = `<img src = "${imgList[i].src}">`;
            }

            imgList[i].onmouseleave = function () {
                bigPicture.innerHTML = "";
            }
        }
    </script>
</body>

</html>
