    <script>
        function Dog(name, age) {
            this.name = name;
            this.age = age;
        }

        Dog.prototype.sayName = function () {
            console.log(`我的名字是：${this.name}`);
        };

        var dog = new Dog("旺财", 2);
        console.log(dog.name);
        dog.sayName();

        var bigdog = new Dog("二哈", 3);
        bigdog.sayName();
    </script>
