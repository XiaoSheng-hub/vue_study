<html lang="en">

<head>

        body {
            height: 2000px;
        }
    </style>
</head>

<body>
    <h1>windows.onscroll</h1>
    <script>
        let timer = null;
        window.onscroll = function () {
            if (timer != null) {
                clearTimeout(timer);
            }
            timer = setTimeout(() => {
                console.log("hello world");
                
            }, 500)
        }
    </script>
</body>

</html>
