<html lang="en">

<head>

<body>
    <script>
        let str1 = "hello";

        let str2 = str1;
        str1 = "第三者";
        console.log("str1:" + str1 + ",str2:" + str2);
    </script>

    <script>
        let obj1 = {
            name: "小明"
        };

        let obj2 = obj1;
        console.log("obj1.name:" + obj1.name + ",obj2.name:" + obj2.name);

        obj1 = {
            name: "第三者"
        };
        console.log("obj1.name:" + obj1.name + ",obj2.name:" + obj2.name);
    </script>
</body>
