<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index</title>
    <style>
        img {
            width: 180px;
            height: 100px;
        }
    </style>
</head>

<body>
    <h1>hello world!</h1>
    <div id="app">
        <h1>{{message + "你好"}}</h1>
        <img src="../picture/java.jpg" alt="">
        <img :src="url" alt="">
        <button v-on:click>测试按钮</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        new Vue({
            el: "#app",
            data: {
                message: "hello Vue!",
                url: "../picture/php.jpg"
            },
            methods: {
                sayHello() {
                    console.log("hello");
                }
            }
        })
    </script>
</body>

</html>
