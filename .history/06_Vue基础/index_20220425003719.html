<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index</title>
    <style>
        img {
            width: 180px;
            height: 100px;
        }
    </style>
</head>

<body>
    <h1>hello world!</h1>
    <div id="app">
        <!-- 表达式 -->
        <h1>{{message + "你好"}}</h1>
        <img src="../picture/java.jpg" alt="">
        <img v-bind alt="">
    </div>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        // 创建Vue的实例
        new Vue({
            // 绑定id为app的元素
            el: "#app",
            // 数据
            data: {
                message: "hello Vue!"
            }
        })
    </script>
</body>

</html>
