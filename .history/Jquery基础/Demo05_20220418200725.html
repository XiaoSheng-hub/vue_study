<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo05</title>
    <style>
        img {
            width: 400px;
            height: 200px;
        }

        button{
            
        }
    </style>
</head>

<body>
    <img src="../picture/java.jpg" alt="">
    <div class="btn-list">
        <button>1</button>
        <button>2</button>
        <button>3</button>
    </div>

    <script src="../script/jquery.js"></script>
    <script>
        let imgSrc = [
            "../picture/java.jpg",
            "../picture/前端.jpg",
            "../picture/php.jpg"
        ]
        $("button").click(function () {
            let index = $(this).index();
            $("img").attr("src", imgSrc[index]);
        })
    </script>
</body>
