<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo09</title>
    <style>
        img {
            width: 400px;
            height: 200px;
        }

        .big-img {
            position: absolute;
        }
    </style>
</head>

<body>
    <div class="imgList">
        <img src="../picture/java.jpg" alt="">
        <img src="../picture/前端.jpg" alt="">
        <img src="../picture/php.jpg" alt="">
    </div>
    <div class="big-img">

    </div>

    <script src="../script/jquery.js"></script>
    <script>
        let bigImg = ["../picture/java.jpg", "../picture/前端.jpg", "../picture/php.jpg"];
        // 鼠标移动事件
        $(".imgList img").mousemove(function (e) {
            // 获取索引
            let index = $(this).index();
            // 根据索引，设置大图的src
            let img = `<img src="${bigImg[index]}">`;
            // 添加大图的img标签
            $(".big-img").html(img);
            // 设置大图随鼠标的移动而移动
            $(".big-img").css({
                left: (e.pageX + 10) + "px",
                top: (e.pageY + 10) + "px"
            })
        })

        // 鼠标离开之后，关闭显示
        $(".imgList img").mouseleave(function () {})
    </script>
</body>

</html>
