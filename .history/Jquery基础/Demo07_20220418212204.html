<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo07</title>
</head>

<body>
    <input type="text">
    <button>添加</button>
    <ul class="fruit-list">
        <li>香蕉</li>
        <li>苹果</li>
        <li>鸭梨</li>
    </ul>

    <script src="../script/jquery.js"></script>
    <script>
        $(".fruit-list li").click(function () {
            $(this).remove();
        })

        $("button").click(function () {
        let value = $("input").val();

            // 将li标签转换为jQuery对象
            let li = $(`<li>${value}</li>`);
            console.log(li);
            $(".fruit-list").append(li);
        })
    </script>
</body>

</html>
