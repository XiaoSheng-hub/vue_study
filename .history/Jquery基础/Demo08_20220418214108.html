<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo08</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: red;
        }
    </style>
</head>

<body>
    <div class="box">

    </div>

    <script src="../script/jquery.js"></script>
    <script>
        $(".box").mouseenter(function () {
            console.log("鼠标移入！");
        }).mouseleave(function () {
            console.log("鼠标移出！");
        }).mousemove(function (e) {
            console.log("X坐标:"+e.pageX+""+e.pageY);
        })
    </script>
</body>

</html>
