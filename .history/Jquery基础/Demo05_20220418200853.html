<body>

        <button class="btn2">2</button>
        <button class="btn3">3</button>

        let imgSrc = [
            "../picture/java.jpg",
            "../picture/前端.jpg",

        ]
        $("button").click(function () {
            let index = $(this).index();
            $("img").attr("src", imgSrc[index]);
            if (index === 0) {
                $(this).removeClass(".btn1");
            }else{
                
            }
        })
