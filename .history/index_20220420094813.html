<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /**
         * @param {number} x
         * @return {boolean}
         */
        var isPalindrome = function (x) {
            if (x <= 0)
                return false;
            let list1 = x.toString().split("");
            let list2 = list1.reverse();
            let result = true;
            let length = list1.length;
            for (let i in list1) {
                if (list1[i] != list2[length - i - 1])
                    result = false;
            }
            return result;
        };

        let result = isPalindrome(101);
        console.log(result);
    </script>
</body>

</html>
