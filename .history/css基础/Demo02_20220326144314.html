<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo01</title>

    <style>
        .box1 h1 {
            color: red;
        }

        /* h1,
        h2 {
            color: yellow;
        } */

        .box3 {
            background-color: red;
            width: 100px;
            height: 100px;
        }

        .box3:hover {
            background-color: yellow;
        }

        .box4 h1::before {
            content: "-----";
        }

        .box4 h1::after {
            content: "-----";
        }
    </style>
</head>

<body>
    <div class="box1">
        <h1>hello world!</h1>
    </div>

    <div class="box2">
        <h1>hello world!</h1>
        <h2>hello world!</h2>
    </div>

    <div class="box3">
    </div>

    <div class="box4">
        <h1>hello world!</h1>
    </div>

    <h1></h1>
</body>

</html>
