<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo11</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        a{
            text-decoration: none;
        }
        li {
            list-style: none;
        }

        .header {
            width: 240px;
            height: 200px;
            margin: 20px auto;
            text-align: center;
        }

        .menu>li {
            float: left;
            background-color: pink;
            height: 30px;
            line-height: 30px;
            width: 80px;
        }

        .sub_menu>li {
            background-color: purple;
            color: white;
            height: 0px;
            width: 80px;
            overflow: hidden;
            transition: height 1s;
        }

        .menu>li:hover>.sub_menu>li {
            height: 30px;
        }
    </style>
</head>

<body>
    <div class="header">
        <ul class="menu">
            <li>
                <a href="#">年级</a>   
                <ul class="sub_menu">
                    <li><a href="#">一年级</a></li>
                    <li><a href="#">二年级</a></li>
                    <li><a href="#">三年级</a></li>
                </ul>
            </li>
            <li>
                <a href="#">学生</a>
                <ul class="sub_menu">
                    <li><a href="#">小红</a></li>
                    <li><a href="#">小明</a></li>
                    <li><a href="#">李华</a></li>
                </ul>
            </li>
            <li>
                <a href="#">老师</a>
                <ul class="sub_menu">
                    <li><a href="#">张老师</a></li>
                    <li><a href="#">李老师</a></li>
                    <li><a href="#">王老师</a></li>
                </ul>
            </li>
        </ul>
    </div>
</body>

</html>
