<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo19</title>

    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        .container {
            display: grid;
            width: 800px;
            margin: 0px auto;
            border: 1px solid blue;
            grid-template-columns: 600px 200px;
            grid-template-rows: 80px 200px 200px 200px 50px;
        }

        .item {
            text-align: center;
            border: 1px solid red;
        }

        .first {
            grid-column: 1 / 3;
        }

        .second {
            grid-column: 1 / 2;
        }

        .third {
            grid-column: 1 / 2;
        }

        .fourth {
            grid-column: 1 / 2;
        }

        .fifth {
            grid-row: 2 / 5;
        }

        .sixth {
            grid-column: 1 / 5;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="item first">logo</div>
        <div class="item second">docs</div>
        <div class="item third">blogs</div>
        <div class="item fourth">videos</div>
        <div class="item fifth">5</div>
        <div class="item sixth">6</div>
    </div>
</body>

</html>
