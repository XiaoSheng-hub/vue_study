<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo03</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }

        .container{
            width: 800px;
            height: 300px;
            border: 1px solid red;
            margin: 0 auto;
            margin-top: 30px;
        }

        .families{
            width: 600px;
            height: 100px;
            margin: 0 auto;
            margin-top: 30px;
            border: 1px solid blue;
        }

        .friends{
            width: 600px;
            height: 100px;
            margin: 0 auto;
            margin-top: 30px;
            border: 1px solid green;
        }

        /*  */
        .families ul,.friends ul{
            list-style: inside;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="families">
            <h3>家庭成员</h3>
            <ul>
                <li>爸爸</li>
                <li>妈妈</li>
                <li>姐姐</li>
            </ul>
        </div>
        <div class="friends">
            <h3>同学</h3>
            <ul>
                <li>小明</li>
                <li>小红</li>
                <li>李华</li>
            </ul>
        </div>
    </div>
</body>
</html>
