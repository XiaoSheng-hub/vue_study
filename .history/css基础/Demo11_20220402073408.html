<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo11</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        li {
            list-style: none;
        }

        .header {
            width: 240px;
            height: 200px;
            margin: 20px auto;
            text-align: center;
        }

        .menu>li {
            float: left;
            background-color: pink;
            height: 30px;
            line-height: 30px;
            width: 80px;
        }

        .sub_menu>li {
            background-color: purple;
            color: white;
            height: 0px;
            width: 80px;
            overflow: hidden;
            transition: height 1s;
        }

        .menu>li:hover>.sub_menu>li {
            height: 30px;
        }
    </style>
</head>

<body>
    <div class="header">
        <ul class="menu">
            <li>
                <a href="#">年级</a>   
                <ul class="sub_menu">
                    <li>一年级</li>
                    <li>二年级</li>
                    <li>三年级</li>
                </ul>
            </li>
            <li>
                <a href="#">学生</a>
                <ul class="sub_menu">
                    <li>小明</li>
                    <li>小红</li>
                    <li>李华</li>
                </ul>
            </li>
            <li>老师
                
                <ul class="sub_menu">
                    <li>张老师</li>
                    <li>李老师</li>
                    <li>王老师</li>
                </ul>
            </li>
        </ul>
    </div>
</body>

</html>
